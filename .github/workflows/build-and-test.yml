name: Build and Test

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to be released (major.minor.patch)"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        env:
          CURRENT_RELEASE: ${{ inputs.version }}
        run: |
            echo "Building ${CURRENT_RELEASE}"
            exit 1

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Test
        env:
          CURRENT_RELEASE: ${{ inputs.version }}
        run: |
            echo "Testing ${CURRENT_RELEASE}"

  upload-release-report:
    needs: [test]
    if: ${{ needs.test.result == 'success' }}
    uses: ./.github/workflows/upload-release-report.yml
    with:
      release_version: ${{ inputs.version }}
    secrets: inherit

